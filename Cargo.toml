[package]
name = "esa_rust"
version = "0.1.0"
authors = ["kazmiller0@icloud"]
edition = "2021"
license = "MIT"
description = "A Rust implementation of efficient set accumulators with dynamic operations"
repository = "https://github.com/your-username/ESA_Rust"
keywords = ["accumulator", "cryptography", "set", "zero-knowledge"]
categories = ["cryptography", "data-structures"]
publish = false

[[bench]]
name = "fixed_base_pow"
harness = false

[[bench]]
name = "points_mul_sum"
harness = false

[[bench]]
name = "dynamic_accumulator_benches"
harness = false

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"

[profile.bench]
opt-level = 3
lto = true
codegen-units = 1

[dependencies]
anyhow = "1.0"
ark-bls12-381 = "0.2"
ark-ec = { version = "0.2", features = ["parallel"] }
ark-ff = { version = "0.2", features = ["asm", "parallel"] }
ark-poly = { version = "0.2", features = ["parallel"] }
async-trait = "0.1"
bincode = "1.3"
blake2b_simd = "1.0"
futures = "0.3"
hex = "0.4"
howlong = "0.1"
itertools = "0.14"
lazy_static = "1.4"
log = "0.4"
rayon = "1.8"
serde = { version = "1.0", features = ["derive"] }
smallvec = { version = "1.11", features = ["serde"] }

[dev-dependencies]
actix-rt = "1.1"
criterion = "0.3"
env_logger = "0.11"
rand = "0.7"
serde_json = "1.0"